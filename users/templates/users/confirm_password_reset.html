<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Password Reset</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: #FFF5D7;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 97%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(182, 146, 194, 0.8);
            padding: 20px 30px;
            color: white;
            border-bottom: 2px solid rgb(227, 165, 199);
            z-index: 1000;
        }

        nav .logo {
            font-size: 1.8rem;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 16px;
            border-radius: 5px;
            transition: background 0.3s ease-in-out;
        }

        nav ul li a:hover {
            background: rgb(227, 165, 199);
        }

        .form-container {
            background: rgb(249, 84, 84);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 97%;
            margin-top: 200px; /* Adds spacing for fixed navbar */
        }

        .form-container h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #fff;
        }

        .form-container label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.3);
            color: #fff;
        }

        .form-container input::placeholder {
            color: rgba(255, 255, 255, 0.8);
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background-color: #ff5722;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #e64a19;
        }
        footer {
            text-align: center;
            padding: 15px;
            background: rgba(182, 146, 194, 0.8);
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
       

    </style>
</head>
<body>
    <nav>
        
        <div class="logo">Task Manager</div>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/login/">Login</a></li>
        </ul>
    </nav>

    <div class="form-container">
        <form method="POST">
            {% csrf_token %}
            <h2>Confirm Password Reset</h2>
            <label for="email">Email:</label>
            <input type="email" name="email" required>
            
            <label for="recovery_code">Recovery Code:</label>
            <input type="text" name="recovery_code" required>
            
            <label for="new_password">New Password:</label>
            <input type="password" name="new_password" required>
            
            <button type="submit">Reset Password</button>
        </form>
    </div>
    <footer>
        Task Manager &copy; 2024
    </footer>
</body>
</html>
